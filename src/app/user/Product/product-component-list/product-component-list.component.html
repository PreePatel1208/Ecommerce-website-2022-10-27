<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2"></span></h2>
    </div>

    <div  class="row px-xl-5 pb-3">
        <div *ngFor="let data of posts" class="col-lg-3 col-md-6 col-sm-12 pb-1">
            {{isIncart(data.id)}}
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img class="img-fluid w-100" src="{{data.mainImage}}" alt="">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{data.name}}</h6>
                    <div class="d-flex justify-content-center">
                        <h6>{{data.price}}</h6><h6 class="text-muted ml-2"><del>{{data.price}}</del></h6>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a (click)="handleViewClick(data.id)" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    <div *ngIf="isItemIncart else elseBlock">
                        <div class="input-group quantity mx-auto" style="width: 100px;">
                        
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-primary btn-plus"  (click)="handleViewCart()">
                                 View Cart
                                </button>
                            </div>
                        </div>
                    </div>
                    <ng-template #elseBlock><a (click)="handleAddToCartClick(data.id)" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                    </ng-template>

                    <a *ngIf="!isWishlist" (click)="handleAddToWishlist(data.id)" class="btn btn-sm text-dark p-0"><i class="fas fa-heart text-primary"></i>Add To Wishlist</a>
                </div>
            </div>
            <input *ngIf="isWishlist" type="submit" (click)="removeItemWishlist(data.id)" class="btn btn-primary w-100 mt-2" value="Remove"  name="submit">
            <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
        </div>   
    </div>
</div>
